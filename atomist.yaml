skill:
  name: atomist/container-run-skill
  title: Docker Container Runner
  version: 0.1.1
  author: Atomist
  description: Run Docker containers on pushes to Git repositories
  category:
    - ci
  technology:
    - docker
  license: Apache-2.0
  homepage: https://github.com/atomist-skills/container-skill
  repository: https://github.com/atomist-skills/container-skill.git
  icon: https://www.docker.com/sites/default/files/social/docker_facebook_share.png

  package:
    - use: atomist/package-sdm-skill/package

parameters:
  - repo_filter:
      name: repos
      display_name: Repository Selection
      description: Select for which pushes to repositories the configured container should run
      required: false
  - string:
      name: hasFile
      display_name: File Filter
      description: Filter pushes to repositories that have matching files (format regexp)
      required: false
  - string:
      name: isBranch
      display_name: Branch Filter
      description: Filter pushes to repositories on matching branches (format regexp)
      required: false
  - string:
      name: image
      display_name: Docker Image
      description: 'Docker image to run including optional tag (format image:tag)'
      required: true
  - string:
      name: command
      display_name: Command & Arguments
      description: Command to run inside the container
      line_style: multiple
      required: false
  - string_array:
      name: env
      display_name: Environment Variables
      description: Environment variables to be passed to the container (format KEY=VALUE)
      required: false

rules:

  - name: run
    tests:
      - is_skill_configured:
          has_file: hasFile
          is_branch: isBranch
    goals:
      - use: ContainerRun
        parameters:
          image: ${skill.configuration.parameters.image}
          name: ${!skill.configuration.name}
          command: ${!skill.configuration.parameters.command}
          env: ${!skill.configuration.parameters.env}
        retry: true
