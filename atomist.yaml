skill:
  name: atomist/container-run-skill
  title: Docker Container Runner
  version: 1.1.1
  author: Atomist
  description: Run Docker containers on pushes to Git repositories
  documentation: |
    Use this generic Docker container runner skill to run any tool or Docker image as a reaction to pushes to
    Git repositories. You can run linters, scanners or any other public Docker image.

    Review the README to learn more the container runtime environment.

    This Skill imposes restrictions on the running Docker containers.  If you want to learn more about resource
    limits and ways to increase applied quotas, [feel free to contact us](mailto:support@atomist.com).
  category:
    - build
    - deploy
    - dev_ex
  technology:
    - docker
  license: Apache-2.0
  homepage: https://github.com/atomist-skills/container-skill
  repository: https://github.com/atomist-skills/container-skill.git
  icon: data:image/svg+xml;base64,

  package:
    use: atomist/package-docker-skill

resource_providers:
  - name: github
    description: GitHub
    type_name: GitHubAppResourceProvider
    min_required: 1
    max_allowed: 1
  - name: slack
    description: Slack
    type_name: SlackResourceProvider
    min_required: 0
    max_allowed: 1

parameters:
  - string:
      name: docker_image
      display_name: Docker Image
      description: 'Docker image to run including optional tag (format image:tag)'
      place_holder: alpine:3.11.3
      required: true
  - string:
      name: docker_command
      display_name: Command & Arguments
      description: Command to run inside the container
      line_style: multiple
      place_holder: '/bin/sh -c "echo $(cd /atm/home && ls -la | wc -l)"'
      required: false
  - string_array:
      name: docker_env
      display_name: Environment Variables
      description: Environment variables to be passed to the container (format KEY=VALUE)
      required: false
  - string:
      name: docker_working_dir
      display_name: Container Working Directory
      description: Working directory for the container. The repository is being cloned into `/atm/home`.
      placeholder: /atm/home
      required: false
  - string:
      name: docker_matchers
      display_name: Problem Extraction
      description: Configure regular expressions to capture warnings and errors from log output
      line_style: multiple
      required: false
  - repo_filter:
      name: repos
      display_name: Repository Selection
      description: ''
      required: false

artifacts:
  docker:
    - name: docker
      image: ${configuration[0].parameters.docker_image}

subscriptions:
  - >-
    subscription OnPush {
      Push {
        repo {
          url
          owner
          name
          org {
            provider {
              apiUrl
            }
          }
        }
        branch
        timestamp
        after {
          url
          sha
          message
          author {
            login
            person {
              surname
              forename
              chatId {
                screenName
              }
            }
          }
          committer {
            login
            person {
              surname
              forename
              chatId {
                screenName
              }
            }
          }
          tags {
            name
            release {
              name
            }
          }
          statuses {
            context
            description
            targetUrl
            state
          }
        }
        commits {
          sha
          message
          author {
            login
            person {
              surname
              forename
              chatId {
                screenName
              }
            }
          }
          committer {
            login
            person {
              surname
              forename
              chatId {
                screenName
              }
            }
          }
        }
      }
    }

