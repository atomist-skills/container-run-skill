skill:
  name: atomist/container-run-skill
  title: Docker Container Runner
  version: 1.1.0
  author: Atomist
  description: Run Docker containers on pushes to Git repositories
  category:
    - build
    - deploy
    - dev_ex
  technology:
    - docker
  license: Apache-2.0
  homepage: https://github.com/atomist-skills/container-skill
  repository: https://github.com/atomist-skills/container-skill.git
  icon: data:image/svg+xml;base64,

parameters:
  - string:
      name: docker_image
      display_name: Docker Image
      description: 'Docker image to run including optional tag (format image:tag)'
      place_holder: alpine:3.11.3
      required: true
  - string:
      name: docker_command
      display_name: Command & Arguments
      description: Command to run inside the container
      line_style: multiple
      place_holder: '/bin/sh -c "echo $(cd /atm/home && ls -la | wc -l)"'
      required: false
  - string_array:
      name: docker_env
      display_name: Environment Variables
      description: Environment variables to be passed to the container (format KEY=VALUE)
      required: false
  - repo_filter:
      name: repos
      display_name: Repository Selection
      description: ''
      required: false

artifacts:
  docker:
    - name: docker
      image: ${configuration[0].parameters.docker_image}

subscriptions:
  - >-
    subscription OnPush {
      Push {
        repo {
          owner
          name
          org {
            provider {
              apiUrl
            }
          }
        }
        branch
        after {
          sha
        }
      }
    }
