skill:
  name: atomist/container-run-skill
  title: Docker Container Runner
  version: 0.1.3
  author: Atomist
  description: |-
    Run a Docker container on pushes to Git repositories
  documentation: |-
    Use this skill to automate a task that is triggered by a Git push event. Run builds, code formatters, or anything else you need to get done when code gets pushed. This skill is the Swiss Army Knife of automation.
    <br>
    Select the Docker container image to run and configure the command and arguments you want to execute.
  category:
    - BUILD
    - DEPLOY
    - DEV_EX
  technology:
    - docker
  license: Apache-2.0
  homepage: https://github.com/atomist-skills/container-skill
  repository: https://github.com/atomist-skills/container-skill.git
  #icon: https://www.docker.com/sites/default/files/social/docker_facebook_share.png
  icon: data:image/svg+xml;base64,

  package:
    - use: atomist/package-sdm-skill/package

parameters:
  - string:
      name: image
      display_name: Container image
      description: Enter a public image from Docker Hub to run, including optional tag
      placeHolder: 'e.g. image or image:tag'
      required: true
  - string:
      name: command
      display_name: Command and arguments
      description: Enter the command and arguments like you would in a command shell
      placeHolder: 'e.g. /usr/bin/npm run build'
      line_style: multiple
      required: false
  - string_array:
      name: env
      display_name: Environment variables
      description: Add environment variables to be passed to the container (format VAR_NAME=VALUE)
      required: false
  - string:
      name: hasFile
      display_name: File filter
      description: Enter comma-separated glob patterns to only run on pushes to repositories that have matching files.
      placeHolder: 'e.g. *.yaml,package.json'
      required: false
  - string:
      name: isBranch
      display_name: Branch filter
      description: Enter comma-separated glob patterns to only run on pushes to matching branches 
      placeHolder: 'e.g. master,qe-*'
      required: false
  - repo_filter:
      name: repos
      display_name: Which repositories
      description: ''
      required: false

rules:

  - name: run
    tests:
      - is_skill_configured:
          has_file: hasFile
          is_branch: isBranch
    goals:
      - use: ContainerRun
        parameters:
          image: ${skill.configuration.parameters.image}
          name: ${!skill.configuration.name}
          command: ${!skill.configuration.parameters.command}
          env: ${!skill.configuration.parameters.env}
        retry: true
